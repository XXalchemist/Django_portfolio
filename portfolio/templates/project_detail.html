{% extends "base.html" %}
{% load static %}

{% block page_content %}

<h1>{{ project.title }}</h1>

<div class = 'row'>
    <div class = 'col-md-8'>
        <img src = '{% static project.image %}' alt = 'image' width = '100%'>

    </div>
    <div class = 'col-md-4'>
        <h4> About the project : </h4>
        <p>{{ project.description }}</p>
        <br>
        <h4> Techonology used : </h4>
        <p>{{ project.technology }}</p>
    </div>
</div>

{% endblock %}
